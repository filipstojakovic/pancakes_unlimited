version: "3.8"

services:

  mysql-development:
    image: mysql
    container_name: mysql
    cap_add:
      - SYS_NICE
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pancakes_unlimited_db
    volumes:
      - mysql_db:/var/lib/mysql
    ports:
      - "3308:3306"

volumes:
  mysql_db:
