server.port=8080

#Database properties
spring.datasource.url=jdbc:mysql://localhost/pancakes_unlimited_db?useUnicode=yes&characterEncoding=UTF-8&serverTimezone=CET
    #&createDatabaseIfNotExist=true

spring.jpa.hibernate.ddl-auto=none
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true

#Liquibase properties
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/db.changelog-master.xml

#for swagger documentation
springfox.documentation.auto-startup=true
springfox.documentation.swagger.v2.enabled=true
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

#for logging
logging.file.name=pancake_unlimited.log
#logging.level.root=WARN

